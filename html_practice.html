<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 알아보자</title>
</head>

<body>
    <h1>HTML 문법</h1>
    <p>내가 잘 모르는 부분만 연습하고자 한다.</p>

    <h2>인용구</h2>
    <p>&#128073; HTML 입력</p>
    <xmp><blockquote cite="https://www.naver.com">네이버입니다.</blockquote></xmp>
    <p>&#128196; 결과</p>
    <blockquote cite="https://www.naver.com">네이버입니다.</blockquote><br>

    <h2>수평선</h2>
    <p>&#128073; HTML 입력</p>
    <xmp><hr></xmp>
    <p>&#128196; 결과</p>
    <hr><br>

    <h2>글 관련 주요 태그</h2>
    <p>&#128073; HTML 입력</p>
    <xmp><i>웹은</i>
    </xmp>
    <p>&#128196; 결과</p>
    <i>웹은</i>

</body>

</html>
